<h2>Riwayat Perubahan Deadline</h2>
<table>
  <tr>
    <th>Milestone</th>
    <th>Sebelumnya</th>
    <th>Baru</th>
    <th>Diubah Oleh</th>
    <th>Tanggal Perubahan</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.milestone.jenis_milestone }}</td>
    <td>{{ log.old_deadline }}</td>
    <td>{{ log.new_deadline }}</td>
    <td>{{ log.changed_by.username }}</td>
    <td>{{ log.changed_at }}</td>
  </tr>
  {% endfor %}
</table>
