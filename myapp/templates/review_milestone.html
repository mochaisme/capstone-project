<h2>Review Bukti Milestone: {{ milestone.nama_tahapan }}</h2>

{% if milestone.bukti_file %}
    <p><a href="{{ milestone.bukti_file.url }}">Lihat Bukti</a></p>
    <form method="post">
        {% csrf_token %}
        <button name="action" value="approve" type="submit">Setujui</button>
        <button name="action" value="reject" type="submit">Tolak</button>
    </form>
{% else %}
    <p>Belum ada bukti diunggah.</p>
{% endif %}
